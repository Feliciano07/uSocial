<div class="row mt-5">
  <div class="col-md-6  offset-md-3">
    <div class="card border-light box-card" >
      <div class="card-header">
        <h4 class="card-title"> Registro </h4>
      </div>
      <div class="card-body">
        <div class="row">

          <div class="col-md-6">
            <form>
              <div class="form-group ">
                <input type="text" class="form-control" placeholder="Nombre Completo" required>
              </div>
              <div class="form-group ">
                <input type="text" class="form-control" placeholder="Nombre de Usuario" required>
              </div>
              <div class="form-group ">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" required>
              </div>
              <div class="form-group ">
                <input type="password" class="form-control" placeholder="Confirmar contraseÃ±a" required >
              </div>
            </form>
          </div>

          <div class="col-md-6">
            <div class="avatar-img" (mouseenter)="focus()" (mouseleave)="leave()">
              <div class="avatar-mask" *ngIf="focused" (click)="image.click()">
                <i class="fa fa-camera hover"></i>
              </div>
              <img src="../../../assets/images/placeholder.png">
              <i class="fa fa-camera pic" *ngIf="!focused"></i>
              <input type="file" accept="image/*" (change)="fileChangeEvent(image.files, $event)" class="select"  #image/>
            </div>
          </div>

        </div>

      </div>
      <div class="card-footer text-right">
        <button type="button" class="btn btn-warning btn-lg btn-singin">
          <i class="far fa-save icono"></i> Guardar
        </button>
      </div>
    </div>
  </div>

</div>
