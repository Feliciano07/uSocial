<div *ngFor="let item of lista_usuarios">
    <div class="card border-primary d-flex justify-content-between align-items-center">
        <img class="card-img-top" style="width: 100%; height: 60px;" [src]="item.url_imagen">
        <p class="text-center" style="width: 100%;">{{item.nombre}}</p>
        <button class="btn btn-info btn-block" (click)="Agg_Amigo(item)">Follow</button>
    </div>
    <br/>
</div>
